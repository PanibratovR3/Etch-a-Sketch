<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <div class="sketch-container">
            <div class="header">
                <h1>Etch a Sketch</h1>
            </div>
            <div class="sketch-screen">

            </div>
            <div class="sketch-control">
                <button class="black">Black</button>
                <button class="random">Random Color</button>
                <button class="reset">Reset</button>
                <button class="erase">Erase</button>
            </div>
            <div class="size">
                <button class="size">Set Size</button>
            </div>
        </div>
    </div>
    <footer>
        <span>Created by <a href="https://github.com/PanibratovR3"><img src="Images/Github--Streamline-Unicons.svg" alt="Git Logo"></a>PanibratovR3 2025</span>
